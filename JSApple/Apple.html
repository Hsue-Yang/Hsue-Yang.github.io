<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 w-50">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item all active">
                <img
                  src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-air-finish-unselect-gallery-1-202207?wid=2560&hei=1440&fmt=p-jpg&qlt=95&.v=1654902977555"
                  class="d-block w-100 object-fit-cover"
                  alt="ipadAir"
                />
              </div>
              <div class="carousel-item blue">
                <img src="./blue.png" class="d-block w-100" alt="ipad-blue" />
              </div>
              <div class="carousel-item gray">
                <img src="./gray.png" class="d-block w-100" alt="ipad-gray" />
              </div>
              <div class="carousel-item green">
                <img src="./green.png" class="d-block w-100" alt="ipad-green" />
              </div>
              <div class="carousel-item rose">
                <img src="./rose.png" class="d-block w-100" alt="ipad-rose" />
              </div>
              <div class="carousel-item silver">
                <img
                  src="./silver.png"
                  class="d-block w-100"
                  alt="ipad-silver"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!--------->
        <div class="col-4">
          <div id="carouselbtn" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item color active">
                <button class="btn btn-primary blue">藍色</button>
                <button class="btn btn-primary gray">灰色</button>
                <button class="btn btn-primary green">綠色</button>
                <button class="btn btn-primary rose">玫瑰色</button>
                <button class="btn btn-primary silver">銀色</button>
              </div>
              <div class="carousel-item storage">
                <button class="btn btn-primary sixfour">64GB</button>
                <button class="btn btn-primary twofivesix">256GB</button>
              </div>
              <div class="carousel-item internet">
                <button class="btn btn-primary wifi">WI-FI</button>
                <button class="btn btn-primary cell">WI-FI+Cellular</button>
              </div>
              <div class="carousel-item outcome">
                <ul>
                  <li>顏色</li>
                  <li>容量</li>
                  <li>Wi-Fi</li>
                </ul>
                <h2>NT$</h2>
                <span>lalala</span>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselbtn"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselbtn"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-------------------------->
        </div>
      </div>
    </div>
    <!----------------------------------------------------------------------------------->

    <script>
      const url =
        "https://raw.githubusercontent.com/Hsue-Yang/FileStorage/main/ipadAir.json";

      let xhr = new XMLHttpRequest();
      let dataBtn = document.querySelector(".databtn");
      let contain = document.querySelector(".container");
      let blueBtn = document.querySelector(".blue");
      let grayBtn = document.querySelector(".gray");
      let greenBtn = document.querySelector(".green");
      let roseBtn = document.querySelector(".rose");
      let silverBtn = document.querySelector(".silver");
      let sixFourBtn = document.querySelector(".sixfour");
      let twoFiveSixBtn = document.querySelector(".twofivesix");
      let wifiBtn = document.querySelector(".wifi");
      let cellBtn = document.querySelector(".cell");
      let ipadArray = [];
      window.onload = function () {
        xhr.onload = function () {
          ipadArray = JSON.parse(this.responseText);

          blueBtn.addEventListener(
            "click",
            ipadArray.filter((item) => {
              return item.color == "藍色";
            })
          );
          let color = ipadArray.filter((item) => {
            return item.color == "銀色";
          });
          console.log(color);
        };
        xhr.open("GET", url);
        xhr.responseType = JSON;
        xhr.send();
      };
      //會產生三個array，每一個filter後各自產生篩選到的array後，逐一用filter篩選，最後一個array只會有一個物件，再將最後物件的price拿出來即可。
      //每案一個按鈕，讓class=active ,remove原本的在新增下一個的,並且將button上的值回傳用filter找對應的物件。
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
