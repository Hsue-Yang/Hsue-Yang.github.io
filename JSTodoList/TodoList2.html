      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    <script>
      //DOM
      const inputDom = document.querySelector(".addinput");
      const addButtonDom = document.querySelector(".addButton");
      const todoContainerDom = document.querySelector(".todo-container");

      //宣告
      let index = 1;
      window.onload = function () {
        let myList = getLocalStorage("todoList");

        if (myList == null) {
          setLocalStorage("todoList", myList);
        } else {
          myList.forEach((element, index) => {
            console.log(index);
            let ListDom = ` <ul
                  class="list-group list-group-horizontal rounded-0 bg-transparent uldom border-bottom border-Secondary pb-3" data-key = ${index}
                >
                  <li
                    class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input me-0"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked1"
                        aria-label="..."
                      />
                    </div>
                  </li>
                  <li
                    class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent"
                  >
                    <p class="pValue lead fw-normal mb-0">
                      ${element.Todo}
                    </p>
                  </li>
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic outlined example"
                  >
                    <button type="button" class="editButton btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="editButtonFN(${index})" >
                      編輯
                    </button>
                    <button type="button" class="deleteButton btn btn-outline-primary">
                      刪除
                    </button>
                  </div>
                  <hr class="my-4" />
                </ul>
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          編輯行程
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label"
                              >行程 :</label
                            >
                            <input
                              type="text"
                              class="form-control modalinput"
                              id="recipient-name"
                              value=""
                              />
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="editvaluebtn btn btn-primary" data-key = ${index}>
                          Edit
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                `;
            todoContainerDom.innerHTML += ListDom;
            index++;
            inputDom.value = "";
          });
        }
      };

      //監聽事件
      addButtonDom.addEventListener("click", function () {
        if (inputDom.value !== "") {
          addList(inputDom.value);
        } else {
          alert("請輸入要新增的內容。");
        }
      });

      todoContainerDom.addEventListener("click", function (event) {
        if (event.target.classList.contains("editvaluebtn")) {
          //editButtonFN(event);
        } else if (event.target.classList.contains("deleteButton")) {
          deleteButtonFN(event);
        }
      });

      //function區
      function addList(value) {
        let ListDom = ` <ul
                  class="list-group list-group-horizontal rounded-0 bg-transparent uldom border-bottom border-Secondary pb-3" data-key = ${index}
                >
                  <li
                    class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input me-0"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked1"
                        aria-label="..."
                      />
                    </div>
                  </li>
                  <li
                    class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent"
                  >
                    <p class="pValue lead fw-normal mb-0">
                      ${value}
                    </p>
                  </li>
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic outlined example"
                  >
                    <button type="button" class="editButton btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    onclick="editButtonFN(${index})" >
                      編輯
                    </button>
                    <button type="button" class="deleteButton btn btn-outline-primary">
                      刪除
                    </button>
                  </div>
                  <hr class="my-4" />
                </ul>
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          編輯行程
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label"
                              >行程 :</label
                            >
                            <input
                              type="text"
                              class="form-control modalinput"
                              id="recipient-name"
                              value=""
                              />
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="editvaluebtn btn btn-primary" data-key = ${index}>
                          Edit
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                `;
        todoContainerDom.innerHTML += ListDom;
        inputDom.value = "";
        let myTodo = { Todo: value };
        let myList = getLocalStorage("todoList");
        if (myList == null) {
          setLocalStorage("todoList", myList);
        } else {
          myList.push(myTodo);
          setLocalStorage("todoList", myList);
        }
      }

      function editButtonFN(index) {
        alert(index);
        const editBtn = document.querySelector(".editvaluebtn");
        editBtn.addEventListener("click", function () {
          let myList = getLocalStorage("todoList");
          console.log(myList);
          const modalInput = document.querySelector(".modalinput");
          console.log(modalInput.value);
          console.log(myList[index].Todo);
          let myTodo = { Todo: modalInput.value };
          myList.splice(index, 1);
          myList.push(myTodo);
          setLocalStorage("todoList", myList);
          editBtn.setAttribute("data-bs-dismiss", "modal");
        });
      }

      function deleteButtonFN(event) {
        const ulDom = event.target.parentElement.parentElement;
        ulDom.remove();
        // -------------
        const pDom = ulDom.querySelector(".pValue");
        console.log(pDom.textContent.trim());
        let myList = getLocalStorage("todoList");
        myList.forEach((item, index) => {
          if (item.Todo === pDom.textContent.trim()) {
            myList.splice(index, 1);
            setLocalStorage("todoList", myList);
          }
        });
      }

      function setLocalStorage(key, value) {
        localStorage.setItem(key, JSON.stringify(value));
      }
      function getLocalStorage(key) {
        let data = JSON.parse(localStorage.getItem(key));
        return data ? data : [];
      }
    </script>
